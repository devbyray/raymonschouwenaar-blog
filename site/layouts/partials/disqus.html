{{ if .Site.DisqusShortname }}
<script async>
    window.disqus_config = function () {
        {{with .GetParam "disqus_id" }}this.page.identifier = '{{ . }}';{{end}}
        {{with .GetParam "disqus_title" }}this.page.title = '{{ . }}';{{end}}
        {{with .GetParam "disqus_url" }}this.page.url = '{{ . | html  }}';{{end}}
    };
    window.DisqusShortname = {{ .Site.DisqusShortname }};
</script>
<script id="dsq-count-scr" src="//{{.Site.DisqusShortname}}.disqus.com/count.js" async></script>
<div class="disqus-comments">
    <button id="show-comments" data-element="disqusShowComments" class="btn btn-default" type="button">Show <span class="disqus-comment-count" data-disqus-url="{{ trim .Permalink "/" }}">comments</span></button>
    <div id="disqus_thread"></div>
</div>

<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>{{end}}
