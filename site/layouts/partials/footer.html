				</div>
				<div class="footer__updated">
					Last updated on <strong>{{ .Site.LastChange.Format "02.01.2006" }}</strong>
				</div>
			</section>
		</footer>

		(document.querySelector('body'))
	 </script>

	{{else}}

	{{end}}
