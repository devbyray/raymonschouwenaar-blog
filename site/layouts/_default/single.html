{{ partial "header.html" . }}
<main class="post-single__content" id="mainContent">
	<header class="post-single__header">
		<h1 class="post-single__title">{{ .Title }}</h1>
	</header>
	<section>
		<p>
			<hr>
		</p>
	</section>
	<section class="post__content post-single__content">

		<div class="content">
			{{ .Content }}
		</div>
	</section>
</main>
{{ partial "footer.html" . }}
